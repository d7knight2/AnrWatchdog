name: Pull Request Validation

# This workflow runs all required tests and builds for pull requests
# It serves as the required status check for branch protection rules

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # Job 1: Run all unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run unit tests
      run: ./gradlew test --stacktrace
      
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-reports
        path: |
          **/build/reports/tests/**
          **/build/test-results/**
    
    - name: Log workflow context
      if: always()
      run: |
        echo "::group::Workflow Context"
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Job Status: ${{ job.status }}"
        echo "::endgroup::"
    
    - name: FlyCI Wingman
      if: always()
      uses: fly-ci/wingman-action@v1

  # Job 2: Build the application
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pr-debug-apk
        path: demoapp/build/outputs/apk/debug/*.apk
    
    - name: Log workflow context
      if: always()
      run: |
        echo "::group::Workflow Context"
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Job Status: ${{ job.status }}"
        echo "::endgroup::"
    
    - name: FlyCI Wingman
      if: always()
      uses: fly-ci/wingman-action@v1

  # Job 3: Run UI/Instrumented tests
  ui-tests:
    name: UI Tests (Instrumented)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedAndroidTest --stacktrace
        
    - name: Upload instrumented test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-reports
        path: |
          **/build/reports/androidTests/**
          **/build/outputs/androidTest-results/**
    
    - name: Log workflow context
      if: always()
      run: |
        echo "::group::Workflow Context"
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Job Status: ${{ job.status }}"
        echo "::endgroup::"
    
    - name: FlyCI Wingman
      if: always()
      uses: fly-ci/wingman-action@v1

  # Job 4: All tests passed - this job depends on all other jobs
  # This single job can be used as the required status check
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [unit-tests, build, ui-tests]
    if: always()
    
    steps:
    - name: Check if all jobs succeeded
      run: |
        if [ "${{ needs.unit-tests.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.ui-tests.result }}" != "success" ]; then
          echo "One or more required checks failed!"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "UI Tests: ${{ needs.ui-tests.result }}"
          exit 1
        fi
        echo "All required checks passed successfully!"
