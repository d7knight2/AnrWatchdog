name: Android CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request_target:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug - Log Context
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Base Ref: ${{ github.base_ref }}"
        echo "Head Ref: ${{ github.head_ref }}"
        echo "Repository: ${{ github.repository }}"
    
    - name: Validate Contributor
      if: github.event_name == 'pull_request_target'
      run: |
        echo "Validating PR contributor: ${{ github.actor }}"
        # For now, allow all contributors but log the validation
        # In production, you might want to restrict to trusted users or organization members
        echo "Contributor validation passed"
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.base_ref || github.ref }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run unit tests
      run: ./gradlew test --stacktrace
      
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          **/build/reports/tests/**
          **/build/test-results/**
    
    - name: Check FlyCI API Connectivity
      if: always()
      uses: ./.github/actions/flyci-connectivity-check
    
    - name: FlyCI Wingman
      if: always()
      uses: fly-ci/wingman-action@v1

  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug - Log Context
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Base Ref: ${{ github.base_ref }}"
        echo "Head Ref: ${{ github.head_ref }}"
        echo "Repository: ${{ github.repository }}"
    
    - name: Validate Contributor
      if: github.event_name == 'pull_request_target'
      run: |
        echo "Validating PR contributor: ${{ github.actor }}"
        # For now, allow all contributors but log the validation
        # In production, you might want to restrict to trusted users or organization members
        echo "Contributor validation passed"
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.base_ref || github.ref }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: demoapp/build/outputs/apk/debug/*.apk
    
    - name: Check FlyCI API Connectivity
      if: always()
      uses: ./.github/actions/flyci-connectivity-check
    
    - name: FlyCI Wingman
      if: always()
      uses: fly-ci/wingman-action@v1

  instrumented-test:
    name: Run Instrumented Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug - Log Context
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Base Ref: ${{ github.base_ref }}"
        echo "Head Ref: ${{ github.head_ref }}"
        echo "Repository: ${{ github.repository }}"
    
    - name: Validate Contributor
      if: github.event_name == 'pull_request_target'
      run: |
        echo "Validating PR contributor: ${{ github.actor }}"
        # For now, allow all contributors but log the validation
        # In production, you might want to restrict to trusted users or organization members
        echo "Contributor validation passed"
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.base_ref || github.ref }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedAndroidTest --stacktrace
        
    - name: Upload instrumented test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: instrumented-test-reports
        path: |
          **/build/reports/androidTests/**
          **/build/outputs/androidTest-results/**
    
    - name: Check FlyCI API Connectivity
      if: always()
      uses: ./.github/actions/flyci-connectivity-check
    
    - name: FlyCI Wingman
      if: always()
      uses: fly-ci/wingman-action@v1
